<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Rock Paper Scissors</title>
</head>

<body class="text-light">

  <div class="container">

    <div class="row">
      <col-12>
        <br>
        <br>
        <br>
      </col-12>
    </div>

    <div class="row">
      <div class="offset-1 col-10 offset-md-0 col-md-4">
        <div class="card bg-secondary text-light text-center choice-button" onclick="play('rock')">
          <div class="card-body">
            Rock
          </div>
        </div>
      </div>
      <div class="offset-1 col-10 offset-md-0 col-md-4">
        <div class="card bg-secondary text-light text-center choice-button" onclick="play('paper')">
          <div class="card-body">
            Paper
          </div>
        </div>
      </div>
      <div class="offset-1 col-10 offset-md-0 col-md-4">
        <div class="card bg-secondary text-light text-center choice-button" onclick="play('scissors')">
          <div class="card-body">
            Scissors
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <col-12>
        <br>
        <br>
        <br>
      </col-12>
    </div>

    <div class="invisible" id="result-visibility">

      <div class="row">
        <div class="col-12 offset-md-2 col-md-8">

          <div class="row">

            <div class="col-12">

              <div class="card text-center bg-secondary" id="result-card">
                <div class="card-body lead">
                  <h1 id="play-result">result goes here</h1>
                </div>
              </div>

            </div>

          </div>

          <br>

          <div class="row">
            <div class="col-12 col-md-4">
              <div class="card bg-success text-center">
                <div class="card-title">
                  Player
                </div>
                <div class="card-body" id=player-tally>
                  0
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card text-center bg-warning">
                <div class="card-title ">Ties</div>
                <div class="card-body" id="ties-tally">
                  0
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card text-center bg-danger">
                <div class="card-title">Bot</div>
                <div class="card-body" id="bot-tally">
                  0
                </div>
              </div>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-12">
              <div class="card bg-info text-light text-center reset-button" onclick="tallyReset()">
                <div class="card-body">
                  Reset Tally
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>





  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
